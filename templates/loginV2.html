<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="static/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>ĐĂNG NHẬP</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="" method="post">
					<input class="form-control" type="text" name="username" placeholder="Username" required="" value="{{
          request.form.username }}">
					<input class="form-control" type="password" name="password" placeholder="Password" required="" value="{{
          request.form.password }}">
					<div class="wthree-text">
					<input type="submit" value="Login">
					
				</form>
				<p>Chưa có tài khoản? <a href="#"> Đăng kí ngay!</a></p>
			</div>
		</div>
		{% if error %}
    		<p class="error"><strong>Error:</strong> {{ error }}
        	{% endif %}
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

	</div>
	<!-- //main -->
</body>
</html>
